<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link Profile</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="info_box">

            <img src="./assets/images/avatar-jessica.jpeg" alt="">

            <div class="content_wrapper">
                <h3 class="full_name">Jessica Randall</h3>
                <p class="address">London, United Kingdom</p>
                <p class="desc">"Front-end developer and avid reader"</p>
            </div>

            <div class="link_wrapper">
                <a href="#" class="link_btn">GitHub</a>
                <a href="#" class="link_btn">Frontend Mentor</a>
                <a href="#" class="link_btn">Linkedln</a>
                <a href="#" class="link_btn">Twitter</a>
                <a href="#" class="link_btn">Instagram</a>
            </div>

        </div>
    </div>
</body>
</html>
